<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title>MiniBBS 002</title>
</head>
<body>
    <p>TODO: Permalink, POST, List</p>

    <div id="main">
        <div>
            <input type="text" v-model="formName"/>
            <input type="text" v-model="formText"/>
            <button v-on="click: submitForm">Send</button>
        </div>


        <p>{{message}}</p>
        <div v-repeat="post: posts">
            <h2>{{post.name}}</h2>
            <p>{{post.text}}</p>
        </div>
    </div>

    <script src="jquery.min.js"></script>
    <script src="vue.min.js"></script>
    <script>
        new Vue({
            el: "#main",
            data:{
                posts: [],
                message: "",
                formName: "",
                formText: ""
            },
            methods: {
                reloadPost: function(){
                    var self = this;

                    $.getJSON("/api", {}, function(data){
                        console.log(data);
                        self.posts = data.posts.reverse();
                        self.message = data.message;
                    });
                },

                submitForm: function(){
                    var name = this.formName;
                    var text = this.formText;
                    var self = this;


                    var data = {name: name, text: text};
                    $.post("/api", data)
                        .done(function(){
                            self.message="success";
                            self.formText = "";
                            self.reloadPost();
                        });

                    /*
                     $.post("/api", , function(){
                     });
                    request.post('/api', {name: name, text: text}, function(error, res){
                        self.message="success";
                    });
                     */
                }
            },
            ready: function(){
                this.reloadPost();
            }
        });


    </script>
</body>
</html>
